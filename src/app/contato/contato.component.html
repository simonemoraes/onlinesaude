<ng-content></ng-content>
<!-- contact section starts here -->
<section class="contact contato">
  <div class="container">
    <div class="row">
      <div class="contact-caption clearfix">
        <div class="contact-heading text-center">
          <h2>Contato</h2>
        </div>
        <div class="col-md-5 contact-info text-left">
          <h3>informações de Contato</h3>
          <div class="info-detail">
            <ul><li><i class="fa fa-calendar"></i><span>Segunda - Sexta:</span> 9:30 as 19:00</li></ul>
            <ul><li><p><i class="fa fa-map-marker"></i><span>End:</span> Av Comendador Teles, 1758 Lt.03 Qd.06 - São João de Meriti - RJ</p></li></ul>
            <ul><li><i class="fa fa-phone"></i><span>Telefone:</span> (21) 98740-4766</li></ul>
            <!--<ul><li><i class="fa fa-fax"></i><span>Fax:</span> (123) 984-1234</li></ul>-->
            <ul><li><i class="fa fa-envelope"></i><span>Email:</span> contato@dtconsultoria.com.br</li></ul>
          </div>
        </div>

        <!--<h4>{{ f.valid }}-->
        <!--{{ f.value | json }}</h4>-->
        <div class="col-md-6 col-md-offset-1 contact-form">
          <h3>Deixe sua Mensagem</h3>

          <div class="alert alert-success alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            {{ mensagem }}
          </div>

          <form #f="ngForm">
            <input class="name" type="text" name="nome" ngModel placeholder="Nome">
            <input class="email" type="email" name="email" ngModel placeholder="Email">
            <input class="phone" type="text" name="telefone" ngModel placeholder="Telefone:">
            <textarea class="message" name="message" name="mensagem" ngModel id="message" cols="30" rows="10" placeholder="Mensagem"></textarea>
            <button class="botao" (click)="enviar(f.value, $event)">Enviar</button>
            <!--<input class="btn btn-danger"  (click)="enviar()"  value="Enviar">-->
          </form>
        </div>
      </div>
    </div>
  </div>
</section><!-- end of contact section -->
